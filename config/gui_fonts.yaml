# GUI 字体配置文件
# 支持跨平台字体配置，系统会自动选择当前平台对应的字体
#
# 使用说明：
# 1. 每种字体用途定义了三个平台的字体族：windows、linux、macos
# 2. 系统会根据当前操作系统自动选择对应平台的字体
# 3. fallback 是备用字体列表，当主字体不可用时依次尝试
# 4. 可以根据需要修改字体名称、大小、粗细等

# ==================== 平台字体族定义 ====================
# 定义不同平台上的中文字体族名称
font_families:
  windows:
    primary: "Microsoft YaHei"       # 微软雅黑（Windows 默认中文字体）
    fallback:
      - "SimHei"                     # 黑体
      - "SimSun"                     # 宋体
      - "Arial Unicode MS"           # Unicode 字体
      
  linux:
    primary: "Noto Sans CJK SC"      # Google Noto 字体（推荐）
    fallback:
      - "WenQuanYi Zen Hei"          # 文泉驿正黑
      - "WenQuanYi Micro Hei"        # 文泉驿微米黑
      - "Droid Sans Fallback"        # Android 备用字体
      - "DejaVu Sans"                # 通用备用字体
      
  macos:
    primary: "PingFang SC"           # 苹方-简（macOS 默认中文字体）
    fallback:
      - "Hiragino Sans GB"           # 冬青黑体
      - "STHeiti"                    # 华文黑体
      - "Heiti SC"                   # 黑体-简
      - "Arial Unicode MS"           # Unicode 字体

# ==================== 标题字体（艺术标题用） ====================
# 用于主窗口顶部的艺术标题
header_font:
  windows:
    family: "Georgia"                # 英文衬线字体
    fallback:
      - "Times New Roman"
      - "Cambria"
  linux:
    family: "DejaVu Serif"           # Linux 衬线字体
    fallback:
      - "Liberation Serif"
      - "FreeSerif"
      - "Noto Serif"
  macos:
    family: "Georgia"                # macOS 也有 Georgia
    fallback:
      - "Times New Roman"
      - "Palatino"
  
  size: 22
  weight: "bold"
  slant: "italic"                    # 斜体

# ==================== 字体大小和样式定义 ====================
font_styles:
  # 普通文本
  normal:
    size: 12
    weight: "bold"
    slant: "roman"                   # roman = 正常，italic = 斜体
    
  # 标题文本（如面板标题）
  title:
    size: 16
    weight: "bold"
    slant: "roman"
    
  # 大号文本
  large:
    size: 18
    weight: "bold"
    slant: "roman"
    
  # 小号文本
  small:
    size: 11
    weight: "bold"
    slant: "roman"
    
  # 斜体文本
  italic:
    size: 12
    weight: "bold"
    slant: "italic"
    
  # 重播按钮字体
  replay:
    size: 24
    weight: "bold"
    slant: "roman"

# ==================== 标题颜色配置 ====================
# 用于主标题的颜色（可选配置）
title_color: "#2c3e50"               # 深蓝灰色

# ==================== 字体安装说明 ====================
# Windows: 通常无需安装，系统自带微软雅黑
# Linux: 需要安装中文字体，参见 README.md 或运行 scripts/install_fonts.py
# macOS: 通常无需安装，系统自带苹方字体
