# Camera and Video Capture Configuration

# Camera settings
camera:
  # Camera index (0, 1, 2, etc.)
  camera_index: 1
  # Target resolution
  target_width: 1920
  target_height: 1080

# Video processing settings
video:
  # Frame extraction interval in seconds
  extract_interval: 0.5
  # Video codec (mp4v, XVID, etc.)
  codec: 'mp4v'
  # Default FPS for camera (used if cannot detect)
  default_fps: 30.0

# File path settings
paths:
  # Directory for saving recorded videos
  video_save_dir: 'D:/Video_Records'
  # Directory for saving extracted frames
  frame_save_dir: 'D:/Frames_Analysis'

# File naming prefixes
prefixes:
  # Prefix for live camera recordings
  live_video: 'LIVE'
  live_frame: 'LiveFrame'
  # Prefix for local video processing
  local_video: 'LOCAL'
  local_frame: 'LocalFrame'


