# @package _global_.alert
# 默认警报配置

# 控制台输出
console:
  enabled: true
  use_color: true

# 日志文件
log:
  enabled: true
  level: INFO
  file: data/logs/alert.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# 保存警报帧
save_frame:
  enabled: true
  path: data/outputs/alerts
  format: jpg
  add_annotation: true  # 在图像上标注检测信息

# 邮件警报（仅对 alert_level: high 的场景触发）
email:
  enabled: false  # 是否启用邮件警报
  smtp_server: "smtp.163.com"  # SMTP服务器地址（QQ: smtp.qq.com, 163: smtp.163.com, Gmail: smtp.gmail.com）
  smtp_port: 465  # SMTP端口（SSL: 465, TLS: 587）
  use_ssl: true   # 使用SSL连接
  sender_email: ""  # 发件人邮箱
  sender_password: ""  # 发件人邮箱授权码（非登录密码）
  recipients: []  # 收件人邮箱列表，如 ["user1@example.com", "user2@example.com"]
  subject_prefix: "[DLC警报]"  # 邮件主题前缀
