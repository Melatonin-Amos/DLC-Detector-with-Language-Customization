# @package _global_.detection
# 精简版养老场景配置
# 仅包含最核心的几个检测场景，适合资源受限环境
# 经测试: 英文描述性prompt效果更好

enabled: true
show_results: true
show_confidence: true

scenarios:
  # 核心紧急场景
  fall:
    enabled: true
    name: 跌倒检测
    prompt: a person has fallen and is lying on the floor
    prompt_cn: 有人摔倒躺在地上
    threshold: 0.35
    cooldown: 30
    consecutive_frames: 2
    alert_level: high
  
  fire:
    enabled: true
    name: 火灾烟雾
    prompt: flames and fire burning with visible smoke
    prompt_cn: 发生火灾，有火焰和浓烟
    threshold: 0.38
    cooldown: 60
    consecutive_frames: 3
    alert_level: high
  
  lying_still:
    enabled: true
    name: 倒地不起
    prompt: a person lying motionless on the floor
    prompt_cn: 有人躺在地上一动不动
    threshold: 0.35
    cooldown: 60
    consecutive_frames: 4
    alert_level: high

  # 参照场景
  normal:
    enabled: true
    name: 正常场景
    prompt: an ordinary indoor room with no emergency
    prompt_cn: 普通室内环境，无异常
    threshold: 0.28
    cooldown: 10
    consecutive_frames: 1
    alert_level: low
